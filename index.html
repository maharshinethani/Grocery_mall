<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocessory Login & Signup</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --primary:#00d9ff;
  --secondary:#3cff96;
  --accent:#b6ff00;
  --white:#fff;
  --btn-gradient:linear-gradient(90deg, #00ff90, #b6ff00);
}
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:#000;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('login.jpg') center/cover no-repeat;
  filter:blur(12px) brightness(0.55);
  z-index:-1;
}

/* ================= PRELOADER ================= */
#preloader{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(15px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.loader-logo{
  font-size:3.5rem;
  font-weight:700;
  letter-spacing:6px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:pulse 1.8s infinite alternate;
}
@keyframes pulse{to{transform:scale(1.08);}}

.loader-icons{
  margin-top:25px;
  font-size:2.5rem;
  color:#fff;
  display:flex;
  gap:20px;
}
.loader-icons i{animation:float 1.8s infinite ease-in-out;}
.loader-icons i:nth-child(2){animation-delay:.3s}
.loader-icons i:nth-child(3){animation-delay:.6s}
@keyframes float{50%{transform:translateY(-18px);}}

.loading-bar{
  width:280px;
  height:6px;
  margin-top:30px;
  background:rgba(255,255,255,.25);
  border-radius:10px;
  overflow:hidden;
}
.loading-bar span{
  display:block;
  height:100%;
  width:0;
  background:var(--btn-gradient);
  animation:load 3s forwards;
}
@keyframes load{to{width:100%;}}

/* ================= FORMS ================= */
.form-container{
  width:100%;
  max-width:450px;
  padding:45px;
  background:var(--white);
  border-radius:25px;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
  text-align:center;
  display:none;
  animation:fadeIn 1s ease forwards;
  transition:transform .4s ease, box-shadow .4s ease;
}
.form-container:hover{
  transform:translateY(-4px);
  box-shadow:0 35px 70px rgba(0,0,0,.35);
}

h2{
  font-size:2rem;
  margin-bottom:30px;
}

.form-group{
  position:relative;
  margin-bottom:22px;
}

.form-group input{
  width:100%;
  padding:16px 20px;
  border:1px solid #ccc;
  border-radius:12px;
  outline:none;
  transition:.3s;
}
.form-group input:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(0,217,255,.15);
}

.form-group label{
  position:absolute;
  left:20px;
  top:50%;
  transform:translateY(-50%);
  color:#999;
  transition:.3s;
  pointer-events:none;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label{
  top:-10px;
  font-size:.75rem;
  background:#fff;
  padding:0 6px;
  color:var(--primary);
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  background:var(--btn-gradient);
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.or-text{
  margin:22px 0;
  font-weight:500;
  color:#777;
}

.social-btn{
  padding:14px;
  background:#f5f5f5;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
.social-btn:hover{
  background:#eaeaea;
  transform:scale(1.02);
}

.register-link{
  margin-top:22px;
}
.register-link a{
  color:var(--primary);
  text-decoration:none;
  font-weight:500;
}

/* ================= REGISTER MODAL ================= */
#registerModal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(15px);
  animation:fadeIn .6s ease forwards;
}
.modal-content{
  max-width:450px;
  width:100%;
  padding:40px;
  background:#fff;
  border-radius:25px;
  position:relative;
  animation:slideUp .6s ease forwards;
}
@keyframes slideUp{
  from{transform:translateY(30px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

#closeModal{
  position:absolute;
  top:15px;
  right:15px;
  font-size:1.5rem;
  background:none;
  border:none;
  cursor:pointer;
  transition:.3s;
}
#closeModal:hover{transform:rotate(90deg);}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;}
}
</style>
</head>

<body>

<div id="preloader">
  <div class="loader-logo">GROCESSORY</div>
  <div class="loader-icons">
    <i class="fa-solid fa-apple-whole"></i>
    <i class="fa-solid fa-cart-shopping"></i>
    <i class="fa-solid fa-basket-shopping"></i>
  </div>
  <div class="loading-bar"><span></span></div>
</div>

<div class="form-container" id="loginFormContainer">
  <h2>Welcome Back</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="email" placeholder=" " required>
      <label>Email</label>
    </div>
    <div class="form-group">
      <input type="password" placeholder=" " required>
      <label>Password</label>
    </div>
    <button class="btn">Login</button>
  </form>

  <div class="or-text">OR</div>

  <div class="social-btn" id="googleLogin">
    <i class="fab fa-google"></i> Sign in with Google
  </div>

  <div class="register-link">
    Donâ€™t have an account? <a href="#" id="registerBtn">Register here</a>
  </div>
</div>

<div id="registerModal">
  <div class="modal-content">
    <button id="closeModal">&times;</button>
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <input type="text" placeholder=" " required>
        <label>Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" placeholder=" " required>
        <label>Email</label>
      </div>
      <div class="form-group">
        <input type="tel" placeholder=" " required>
        <label>Phone Number</label>
      </div>
      <div class="form-group">
        <input type="password" placeholder=" " required>
        <label>Password</label>
      </div>
      <div class="form-group">
        <input type="password" placeholder=" " required>
        <label>Confirm Password</label>
      </div>
      <button class="btn">Create Account</button>
    </form>
  </div>
</div>

<script>
window.addEventListener('load',()=>{
  setTimeout(()=>{
    document.getElementById('preloader').style.display='none';
    document.getElementById('loginFormContainer').style.display='block';
  },3500);
});

document.getElementById('loginForm').onsubmit=e=>{
  e.preventDefault();
  window.location.href="grocessory-mall.html";
};

document.getElementById('registerForm').onsubmit=e=>{
  e.preventDefault();
  window.location.href="grocessory-mall.html";
};

document.getElementById('registerBtn').onclick=e=>{
  e.preventDefault();
  document.getElementById('registerModal').style.display="flex";
};
document.getElementById('closeModal').onclick=()=>{
  document.getElementById('registerModal').style.display="none";
};
</script>

</body>
</html>

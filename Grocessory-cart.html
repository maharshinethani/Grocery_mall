<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocessory-Cart</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .back-btn, .remove-all-btn, .pay-btn {
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 6px ghostwhite;
      cursor: pointer;
    }
    .back-btn {
      background-color:#0080FE;
      color: white;
    }
    .back-btn:hover {
      background-color: blue;
    }
    .remove-all-btn {
      background-color:red;
      color: white;
    }
    .remove-all-btn:hover {
      background-color: darkred;
    }
    h1 {
      text-align: center;
      font-size: 35px;
      text-shadow: 1px 1px 3px #ba68c8;
      margin-bottom: 40px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(123, 31, 162, 0.2);
    }
    .cart-item:hover {
      box-shadow: 0 8px 30px rgba(123, 31, 162, 0.4);
      transform: scale(1.02);
    }
    .cart-item img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 25px;
      border: 3px solid #9c27b0;
    }
    .cart-details {
      flex-grow: 1;
    }
    .cart-details h3 {
      margin: 0 0 5px;
      color: #4a148c;
      font-size: 20px;
    }
    .cart-details p.category {
      margin: 0 0 12px;
      font-weight: 600;
      color: #7b1fa2;
      font-size: 16px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .qty-controls button {
      padding: 10px 18px;
      font-size: 18px;
      border: none;
      background-color: orange;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px #ba68c8;
    }
    .qty-controls button:hover {
      background-color: orangered;
    }
    .qty-controls span {
      font-weight: 700;
      font-size: 18px;
      min-width: 35px;
      text-align: center;
    }
    .remove-btn {
      background-color: red;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: darkred;
    }
    #total-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    #left-side {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    #total {
      font-size: 18px;
      font-weight: 700;
      text-shadow: 1px 1px 2px #ab47bc;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(123, 31, 162, 0.2);
      max-width: 350px;
      text-align: right;
    }
    .pay-btn {
      background-color: #0080FE;
      color: #fff;
    }
    .pay-btn:hover {
      background-color: blue;
    }
    #emptyMsg {
      text-align: center;
      color: #4a148c;
      font-size: 20px;
      margin-top: 60px;
      font-weight: 600;
      background-color: #fce4ec;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(123, 31, 162, 0.2);
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="grocessory-mall.html" class="back-btn">← Back to Categories</a>
    <button class="remove-all-btn" onclick="removeAllItems()">Remove All</button>
  </div>

  <h1>Your Grocessory Cart</h1>

  <div id="cartItems">
    <!-- Cart items will be dynamically inserted here -->
  </div>

  <div id="total-section">
    <div id="left-side">
      <button class="pay-btn" onclick="makePayment()">Make Payment</button>
    </div>
    <div id="total"></div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    function renderCart() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";

      const payButton = document.querySelector(".pay-btn");

      if (cart.length === 0) {
        document.getElementById("total").textContent = "";
        container.innerHTML = '<div id="emptyMsg">Your cart is empty. Please add items from categories.</div>';
        payButton.disabled = true;
        payButton.style.opacity = '0.5';
        payButton.style.cursor = 'not-allowed';
        return;
      }

      payButton.disabled = false;
      payButton.style.opacity = '1';
      payButton.style.cursor = 'pointer';

      let totalItems = 0;
      let totalPrice = 0;

      cart.forEach((item, index) => {
        totalItems += item.qty;

        const priceString = item.price || "₹0";
        const priceNumber = parseFloat(priceString.replace(/[^\d.]/g, '')) || 0;

        totalPrice += priceNumber * item.qty;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p class="category">Category: ${item.category || 'N/A'}</p>
            <div class="qty-controls">
              <button onclick="decreaseQty(${index})">-</button>
              <span>${item.qty}</span>
              <button onclick="increaseQty(${index})">+</button>
            </div>
            <p style="margin-top:8px; font-weight:600;">Price: ${item.price}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      const discountThreshold = 2;
      const discountRate = 0.03;
      const discount = totalItems >= discountThreshold ? totalPrice * discountRate : 0;
      const totalAfterDiscount = totalPrice - discount;

      document.getElementById("total").innerHTML =
        `Total items: ${totalItems}<br>` +
        `Discount: ₹${discount.toFixed(2)} ${discount > 0 ? '(3% discount applied)' : '(No discount)'}<br>` +
        `Total after discount: ₹${totalAfterDiscount.toFixed(2)}`;

      localStorage.setItem("discountedTotal", totalAfterDiscount.toFixed(2));
    }

    function increaseQty(index) {
      cart[index].qty += 1;
      saveAndRender();
    }

    function decreaseQty(index) {
      if (cart[index].qty > 1) {
        cart[index].qty -= 1;
      } else {
        cart.splice(index, 1);
      }
      saveAndRender();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveAndRender();
    }

    function removeAllItems() {
      cart = [];
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    function makePayment() {
      const total = parseFloat(localStorage.getItem("discountedTotal")) || 0;
      if (total <= 0) {
        alert("Cart is empty. Please add items before proceeding to payment.");
        return;
      }
      alert("Proceeding to payment of ₹" + total);
      window.location.href = 'Grocessory-payment.html';
    }

    renderCart();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Two Column Billing & Payment Form</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    padding: 30px 15px;
    color: #333;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    border-radius: 15px;
    padding: 40px 35px 50px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    animation: fadeIn 0.6s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 35px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  /* Toggle Buttons */
  .toggle-buttons {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 40px;
  }
  .toggle-buttons button {
    padding: 14px 32px;
    border: none;
    border-radius: 40px;
    background: #3498db;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(52,152,219,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .toggle-buttons button:hover {
    background-color: #2980b9;
  }
  .toggle-buttons button.active {
    background-color: #2ecc71;
    box-shadow: 0 6px 18px rgba(46,204,113,0.6);
  }

  /* Form container - two columns */
  form {
    display: flex;
    gap: 40px;
  }
  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    color: #34495e;
  }
  input, select {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 2px solid #ddd;
    font-size: 15px;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
  }
  input::placeholder {
    color: #999;
  }
  input:focus, select:focus {
    border-color: #2ecc71;
    box-shadow: 0 0 8px #2ecc71aa;
    outline: none;
  }

  /* Payment logos */
  .logos {
    display: flex;
    justify-content: flex-start;
    gap: 24px;
    margin: 10px 0 30px;
  }
  .logos img {
    height: 40px;
    filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
    transition: transform 0.3s ease;
  }
  .logos img:hover {
    transform: scale(1.1);
  }

  /* Proceed button */
  .btn {
    display: block;
    width: 100%;
    background-color: #2ecc71;
    color: white;
    padding: 16px 0;
    border: none;
    border-radius: 10px;
    font-size: 1.15em;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 0 5px 15px rgba(46,204,113,0.5);
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #27ae60;
  }

  /* Confirmation message */
  #confirmation {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background-color: #d0f0c0;
    border: 2px solid #2ecc71;
    border-radius: 10px;
    font-size: 1.1em;
    color: #333;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 768px) {
    form {
      flex-direction: column;
    }
    .logos {
      justify-content: center;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Billing & Payment Details</h2>

  <div class="toggle-buttons">
    <button class="btn active" id="paymentBtn" onclick="showSection('payment')">Payment Method</button>
    <button class="btn" id="imageBtn" onclick="showSection('image')">Scan Image</button>
  </div>

  <!-- Payment Section -->
  <div id="payment-section">
    <form id="paymentForm">
      <div class="column">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@example.com" required />

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Room - Street - Locality" required />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Mumbai" required />

        <label for="state">State</label>
        <input type="text" id="state" placeholder="India" required />

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" placeholder="123456" required />
      </div>

      <div class="column">
        <label>Accepted Cards</label>
        <div class="logos">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/paypal.svg" alt="PayPal" title="PayPal" />
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/mastercard.svg" alt="MasterCard" title="MasterCard" />
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/amex.svg" alt="American Express" title="American Express" />
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/visa.svg" alt="VISA" title="VISA" />
        </div>
         <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" placeholder="Mr. John Doe" required />

        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" placeholder="1111-2222-3333-4444" required />
        <label for="expMonth">Exp Month</label>
        <input type="text" id="expMonth" placeholder="January" required />

        <label for="expYear">Exp Year</label>
        <input type="text" id="expYear" placeholder="2025" required />

       

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required />

        
        
      </div>
    </form>
    <button class="btn" id="checkoutBtn">Proceed To Checkout</button>
    <div id="confirmation"></div>
  </div>

  <!-- Image Section -->
  <div id="image-section" style="display:none; text-align:center;">
    <img src="https://i.imgur.com/UH3IPXw.png" alt="Scanner Preview" style="max-width: 80%; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);"/>
  </div>
</div>

<script>
  function showSection(section) {
    const paymentSection = document.getElementById('payment-section');
    const imageSection = document.getElementById('image-section');
    const paymentBtn = document.getElementById('paymentBtn');
    const imageBtn = document.getElementById('imageBtn');

    if (section === 'payment') {
      paymentSection.style.display = 'block';
      imageSection.style.display = 'none';
      paymentBtn.classList.add('active');
      imageBtn.classList.remove('active');
    } else if (section === 'image') {
      paymentSection.style.display = 'none';
      imageSection.style.display = 'block';
      paymentBtn.classList.remove('active');
      imageBtn.classList.add('active');
    }
  }

  document.getElementById("checkoutBtn").addEventListener("click", function() {
    const form = document.getElementById('paymentForm');
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();

    const confirmationDiv = document.getElementById("confirmation");
    confirmationDiv.style.display = "block";
    confirmationDiv.innerHTML = `
      Thank you, <b>${fullname}</b>! Your payment has been received.<br>
      We will contact you shortly at <b>${email}</b>.
    `;
  });
</script>

</body>
</html>

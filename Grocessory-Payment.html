<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Billing & Payment</title>
  <link rel="icon" href="logo1.jpg">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      background: url(login.jpg);
      backdrop-filter: blur(4px)
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .toggle-btn {
      background: #008efd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .toggle-btn:hover {
      background: blue;
    }

    form, .image-box, .cod-message, #codPrompt {
      background: #fff;
      border-radius: 16px;
      padding: 25px 20px;
      box-shadow: 0 8px 25px rgba(107, 0, 117, 0.35);
      max-width: 700px;
      width: 100%;
      display: none;
    }

    form.active, .image-box.active, .cod-message.active, #codPrompt.active {
      display: block;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: blue;
      font-size: 24px;
    }

    .form-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-column {
      flex: 1;
      min-width: 230px;
    }

    .inputBox {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-weight: 600;
      color: blue;
      font-size: 14px;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1.5px solid #008efd;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: blue;
      box-shadow: 0 0 6px #101e6b;
    }

    button[type="submit"], #codPrompt button {
      width: 100%;
      background: blue;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px #aa47bc;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover, #codPrompt button:hover {
      background: red;
    }

    .card-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .card-icons img {
      height: 70px;
      width: 90px;
      border-radius: 6px;
      background: #f2f2f2;
      padding: 2px;
    }

    .image-box img {
      max-width: 90%;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
    }

    .cod-message {
      background: #e8f5e9;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.35);
      max-width: 700px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: green;
    }

    #codPrompt input {
      margin-bottom: 15px;
    }

    @media (max-width: 700px) {
      .form-columns {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="btn-group">
    <button class="toggle-btn" onclick="showSection('form')">Show Form</button>
    <button class="toggle-btn" onclick="showSection('image')">Show Image</button>
    <button class="toggle-btn" onclick="startCODProcess()">Cash on Delivery</button>
  </div>

  <form id="paymentForm" class="active" novalidate>
    <h1>Payment Details</h1>
    <div class="form-columns">
      <div class="form-column">
        <div class="inputBox"><label for="fullname">Full Name</label><input type="text" id="fullname" required /></div>
        <div class="inputBox"><label for="email">Email</label><input type="email" id="email" required /></div>
        <div class="inputBox"><label for="phone">Phone Number</label><input type="tel" id="phone" required /></div>
        <div class="inputBox"><label for="dno">Door No.</label><input type="text" id="dno" required /></div>
        <div class="inputBox"><label for="address">Address</label><input type="text" id="address" required /></div>
        <div class="inputBox"><label for="state">State</label><input type="text" id="state" required /></div>
        <div class="inputBox"><label for="country">Country</label><input type="text" id="country" required /></div>
      </div>

      <div class="form-column">
        <h4 style="color:#4a148c;"><u>Card's available</u></h4>
        <div class="card-icons">
          <img src="phonepe.png" alt="PhonePe" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard" />
          <img src="googlepe.webp" alt="Google Pay" />
        </div>
        <div class="inputBox"><label for="cardname">Name on Card</label><input type="text" id="cardname" required /></div>
        <div class="inputBox"><label for="cardtype">Card Type</label>
          <select id="cardtype" required>
            <option value="">Select</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Rupay">Rupay</option>
          </select>
        </div>
        <div class="inputBox"><label for="cardno">Card Number</label><input type="text" id="cardno" required maxlength="19" /></div>
        <div class="inputBox"><label for="expiry">Expiry Date</label><input type="text" id="expiry" required maxlength="5" /></div>
        <div class="inputBox"><label for="cvv">CVV</label><input type="text" id="cvv" required maxlength="3" /></div>
      </div>
    </div>
    <button type="submit">Proceed to Receipt</button>
  </form>

  <div class="image-box" id="imageBox">
    <img src="qrcode.png" alt="Payment QR Code">
  </div>

  <!-- COD Confirmation Message -->
  <div id="codConfirmMessage" class="cod-message"></div>

  <!-- COD Prompt Form -->
  <div id="codPrompt" class="">
    <h1>Enter your details for Cash on Delivery</h1>
    <div class="inputBox"><label for="codName">Full Name</label><input type="text" id="codName" required /></div>
    <div class="inputBox"><label for="codEmail">Email</label><input type="email" id="codEmail" required /></div>
    <div class="inputBox"><label for="codPhone">Phone Number</label><input type="tel" id="codPhone" required /></div>
    <div class="inputBox"><label for="codaddress">Address</label><input type="address" id="codaddress" required /></div>
    <button onclick="confirmCOD()">OK</button>
  </div>

  <script>
    function showSection(section) {
      document.getElementById("paymentForm").classList.remove("active");
      document.getElementById("imageBox").classList.remove("active");
      document.getElementById("codConfirmMessage").classList.remove("active");
      document.getElementById("codPrompt").classList.remove("active");

      if (section === 'form') {
        document.getElementById("paymentForm").classList.add("active");
      } else if (section === 'image') {
        document.getElementById("imageBox").classList.add("active");
      }
    }

    function startCODProcess() {
      // Hide all others
      document.getElementById("paymentForm").classList.remove("active");
      document.getElementById("imageBox").classList.remove("active");
      document.getElementById("codConfirmMessage").classList.remove("active");
      // Show COD prompt form
      const codPrompt = document.getElementById("codPrompt");
      codPrompt.classList.add("active");
      codPrompt.scrollIntoView({behavior: "smooth"});
    }

    function confirmCOD() {
      const name = document.getElementById("codName").value.trim();
      const email = document.getElementById("codEmail").value.trim();
      const phone = document.getElementById("codPhone").value.trim();

      if (!name || !email || !phone) {
        alert("Please fill all fields to proceed with Cash on Delivery.");
        return;
      }

      // Save details to localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPhone", phone);
      localStorage.setItem("paymentMethod", "Cash on Delivery");
      localStorage.setItem("codPlaced", "true");

      // Hide prompt form
      document.getElementById("codPrompt").classList.remove("active");

      // Show confirmation message with user's name
      const msgDiv = document.getElementById("codConfirmMessage");
      msgDiv.innerHTML = `<h1>Thank you, <u>${name}</u>. Your product is placed on <u>Cash on Delivery</u>.</h1>`;
      msgDiv.classList.add("active");
      msgDiv.scrollIntoView({behavior: "smooth"});
    }

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      if (!this.checkValidity()) {
        this.reportValidity();
        return;
      }
      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
            localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPhone", phone);
      localStorage.setItem("paymentMethod", "Card Payment");

      // Redirect to receipt page
      window.location.href = "Grocessory-receipt.html";
    });
  </script>

</body>
</html>

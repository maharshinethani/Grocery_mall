<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Order Receipt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="logo1.jpg" />
    <style>
        /* Global Reset and Transitions */
        * {
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        /* Body - The Full Page Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; /* Remove default body margin */
            min-height: 100vh;
            display: flex; /* Use flexbox to center the content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            padding: 20px; /* Padding around the receipt box */

            /* Background Image for the entire page */
            background-image: url('login.jpg'); 
            backdrop-filter: blur(4px);/* Make sure login.jpg is in the same folder */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Don't repeat the image */
            background-attachment: fixed; /* Keep the background fixed during scroll */
            color: #333; /* Default text color, though overridden by inner elements */
        }

        /* Receipt Container - The White Box */
        .receipt-container {
            background-color: #ffffff; /* This makes the box white */
            padding: 30px 20px;
            max-width: 960px; /* Maximum width of the receipt box */
            width: 100%; /* Make it responsive up to max-width */
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 50, 100, 0.2); /* Soft shadow for depth */
            /* No background image here, as it's for the page body */
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-weight: 900;
            letter-spacing: 1.5px;
            color: #1a237e; /* Dark blue heading */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Ensure heading has a solid white background */
            padding: 15px 0;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* User Information Section */
        #userInfo {
            background-color: #ffffff; /* White background for user info */
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0, 50, 100, 0.15);
            margin: 20px auto 40px auto;
            font-size: 17px;
            letter-spacing: 0.8px;
            font-weight: 600;
            color: #283593;
            border-left: 5px solid #42a5f5; /* Accent border */
        }
        #userInfo div {
            margin-bottom: 12px;
        }
        #userInfo strong {
            color: #1a237e;
        }

        /* Receipt Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            box-shadow: 0 10px 35px rgba(0, 50, 100, 0.1);
            border-radius: 20px;
            overflow: hidden;
            background-color: #ffffff; /* White background for the table */
        }
        thead {
            background: linear-gradient(to right, #1976d2, #42a5f5); /* Blue gradient header */
            color: white;
            font-weight: 700;
            text-align: center;
        }
        th, td {
            padding: 16px 15px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            vertical-align: middle;
        }
        tbody tr:nth-child(even) {
            background-color: #f5f5f5; /* Light grey for even rows */
        }
        tbody tr:hover {
            background-color: #e3f2fd; /* Light blue on hover */
        }

        /* Product Image in Table */
        td img {
            width: 70px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            border: 2px solid #64b5f6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Specific Column Styles */
        td.name-col {
            font-weight: 600;
            color: #283593;
            text-align: left;
        }
        td.qty-price {
            font-weight: 700;
            color: #1a237e;
            font-size: 1.1em;
        }

        /* Total Amount Display Section */
        .total-row {
            font-size: 21px;
            font-weight: 700;
            text-align: right;
            padding: 25px;
            border-radius: 18px;
            color: #1a237e;
            background-color: #ffffff; /* White background for total section */
            box-shadow: 0 8px 25px rgba(0, 50, 100, 0.15);
            margin-top: 30px;
            line-height: 1.6;
            border-right: 5px solid #42a5f5;
        }
        .total-row strong {
            font-size: 1.3em;
            color: #0d47a1;
        }
        .total-row span.discount-info {
            font-size: 0.9em;
            color: #5c6bc0;
            font-weight: 400;
        }

        /* PDF Download Button */
        .download-button-container {
            text-align: center;
            margin-top: 40px;
        }
        .download-button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(to right, #004d7a, #007bb6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 50, 100, 0.2);
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
            font-weight: 600;
        }
        .download-button:hover {
            background: linear-gradient(to right, #00335c, #005f90);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 50, 100, 0.3);
        }
        .download-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 50, 100, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .receipt-container {
                border-radius: 15px;
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            #userInfo, .total-row {
                font-size: 16px;
                padding: 18px;
            }
            th, td {
                padding: 12px 8px;
                font-size: 0.9em;
            }
            td img {
                width: 60px;
                height: 50px;
            }
            .download-button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            #userInfo, .total-row {
                font-size: 14px;
                padding: 15px;
            }
            th, td {
                padding: 10px 5px;
                font-size: 0.85em;
            }
            td.name-col {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 100px;
            }
            .download-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <h1>Order Receipt</h1>

        <div id="userInfo"></div>

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody id="receiptBody"></tbody>
        </table>

        <div class="total-row" id="finalTotal"></div>

        <div class="download-button-container">
            <button onclick="downloadPDF()" class="download-button">
                Download PDF
            </button>
        </div>
    </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        // Get user info
        const userName = localStorage.getItem("userName") || "N/A";
        const userEmail = localStorage.getItem("userEmail") || "N/A";
        const userPhone = localStorage.getItem("userPhone") || "N/A";

        // Display user info
        const userDetailsDiv = document.getElementById("userInfo");
        userDetailsDiv.innerHTML = `
            <div><strong>Name:</strong> ${userName}</div>
            <div><strong>Email:</strong> ${userEmail}</div>
            <div><strong>Phone:</strong> ${userPhone}</div>
        `;

        // Get cart and buynow items
        let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
        const buyNowItem = JSON.parse(localStorage.getItem("buyNowItem"));

        // Use buyNowItem if available
        if (buyNowItem) {
            cart = [{
                name: buyNowItem.name,
                price: buyNowItem.price,
                qty: buyNowItem.qty,
                image: buyNowItem.image
            }];
        }

        const receiptBody = document.getElementById("receiptBody");
        let totalAmount = 0;

        if (cart.length === 0) {
            receiptBody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:20px; color:#9575cd; font-style: italic;">No products found in your order.</td></tr>`;
            document.getElementById("finalTotal").textContent = "";
        } else {
            cart.forEach(item => {
                const priceNumber = parseFloat(item.price?.replace(/[^\d.]/g, "") || "0");
                const itemTotal = priceNumber * item.qty;
                totalAmount += itemTotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><img src="${item.image}" alt="${item.name}"></td>
                    <td class="name-col">${item.name}</td>
                    <td>${item.qty}</td>
                    <td class="qty-price">₹${itemTotal.toFixed(2)}</td>
                `;
                receiptBody.appendChild(row);
            });

            // Discount calculation
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
            const discountThreshold = 2;
            const discountRate = 0.03;
            const discount = totalItems >= discountThreshold ? totalAmount * discountRate : 0;
            const totalAfterDiscount = totalAmount - discount;

            document.getElementById("finalTotal").innerHTML = `
                <div>Total Items: ${totalItems}</div>
                <div>Discount: ₹${discount.toFixed(2)} <span class="discount-info">${discount > 0 ? '(3% discount applied)' : '(No discount)'}</span></div>
                <div><strong>Total after discount: ₹${totalAfterDiscount.toFixed(2)}</strong></div>
            `;

            localStorage.setItem("discountedTotal", totalAfterDiscount.toFixed(2));
        }

        // PDF download function
        function downloadPDF() {
            // Target the receipt-container for PDF generation
            const element = document.querySelector('.receipt-container');
            const opt = {
                margin: 0.5,
                filename: 'Order_Receipt.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>

</body>
</html>
